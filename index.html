<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Belly Fat Reduction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>30-Day Belly Fat Reduction</h1>
            <p>Follow the program to reduce belly fat and track your progress</p>
        </header>

        <div class="progress-container">
            <div class="progress-text" id="progress-text">Progress: 0/30 days completed</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <button class="btn" id="view-progress-btn">View Progress</button>
        </div>

        <div class="days-grid" id="days-grid">
            <!-- Days will be generated here by JavaScript -->
        </div>
    </div>

    <script src="js/exercises.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
